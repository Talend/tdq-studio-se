<body>
	<h1>表达式模板：</h1>
	<hr>
	<h2>表达式模板</h2>
	<p>
	您可以通过拖放模板表中的项目来插入其中一个模板。
	</p>
	<p>
	在这里，可以使用以下关键字：<br> &lt;%=__WHERE_CLAUSE__%&gt;，替换由数据筛选器提供的 where 子句；<br> &lt;%=__TABLE_NAME__%&gt;，替换表名称；<br> &lt;%=__COLUMN_NAMES__%&gt;，替换列；<br> &lt;%=__GROUP_BY_ALIAS__%&gt;，替换&ldquo;group by&rdquo;完整子句。
    </p>
	
</body>
