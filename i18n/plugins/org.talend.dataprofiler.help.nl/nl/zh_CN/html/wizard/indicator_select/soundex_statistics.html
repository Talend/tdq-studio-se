	<h1>Soundex 频率统计</h1>
	<hr>
	
	此组中的指标使用 DBMS 内置的 Soundex 算法。 
	<p>
	它们按声音生成记录索引。这样，具有相同发音（仅限英语发音）的记录将被编码为相同的表示，从而使这些记录不论拼写中是否存在细小差别都能进行匹配。
	<p>
	
	<ul>
		<li>Soundex 频率表：相对具有相同发音的总记录数，计算频率最高的不同记录数量。</li>
		<p>
	    <li>Soundex 低频表：相对具有相同发音的总记录数，计算频率较低的不同记录数量。</li>
    </ul>
    
	<p>
