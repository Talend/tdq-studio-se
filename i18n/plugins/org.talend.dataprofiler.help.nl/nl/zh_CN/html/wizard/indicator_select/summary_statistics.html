<body>
	<h1>汇总统计</h1>
	<hr>
	
	它们会对数值数据执行统计分析，包括计算位置度量（例如中位值和平均值），计算统计离差（例如四分位距和范围）。
	<p>
	
	<ul>
		<li>均值：计算记录的平均值。</li>
		<p>
	    <li>中位值：计算用于分隔样本、人口或概率分布的较高一半与较低一半的值。</li>
		<p>
	    <li>四分位距：计算第三个四分位与第一个四分位之间的差异。</li>
		<p>
	    <li>范围：计算最高记录与最低记录之间的差异。</li>
	</ul>
