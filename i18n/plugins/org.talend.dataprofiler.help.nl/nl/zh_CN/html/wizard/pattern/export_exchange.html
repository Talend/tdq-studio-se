	<h1>为 Talend Exchange 导出：</h1>
	<hr>
	<p>
	每个导出的模式将保存为目标文件夹中的一个 zip 文件。
	</p>
	<p>
    如果您还没有帐户，请在 Talend Exchange 服务器<a href="http://www.talendforge.org/exchange"> <u>http://www.talendforge.org/exchange</u></a> 上创建一个帐户。<br> 将您的 zip 文件上传到 Talend Exchange 服务器上并共享。
	</p>
	<p>
	有关更多信息，请参阅 <a href="http://www.talendforge.org/exchange/tos/help_user.php"><u>http://www.talendforge.org/exchange/tos/help_user.php</u></a>。
	</p>
