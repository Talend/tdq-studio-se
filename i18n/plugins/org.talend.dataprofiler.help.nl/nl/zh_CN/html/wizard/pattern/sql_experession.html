<body>
	<h1>SQL 表达式：</h1>
	<hr>
	<p>
	在向导的第一页中，设置模式的名称，以便您可以轻松地找到它。  
	</p>
	<p>
	在第二页中，设置要在分析中使用的 sql 模式。<br> <b><u>模式必须用单引号&ldquo;&apos;&rdquo;括起来。</u></b> <br>创建模式后，可以在多列分析编辑器中将其拖放到列上。
	</p>
	<p>
	注意：<br>SQL 模式不同于正则模式。<br>例如，如果搜索以 &apos;S&apos; 开头的字符串，则正则模式为 &apos;S%&apos;，而不是 &apos;S.*&apos;。<br>数据库更容易支持 SQL 模式：<br>它们出现在 SQL 语句的 &laquo; LIKE &raquo; 子句中。<br>使用 SQL 模式的查询可能比使用正则表达式的查询速度更快。<br>但它们通常不及正则表达式那么强大。<br>更多详细信息，请参阅数据库管理系统文档。 
	</p>
</body>
