<body>
	<h1>文本长度：</h1>
	<hr>
	<p>
	
	在计算文本数据的长度时，可使用以下选项：
	<p>
	- null 计数：当选中时，null 数据被计为零长度的文本字段。如果未选中，结果将不考虑 null 数据。
	<p>
	- 空白计数：当选中时，空白文本（例如&ldquo; &rdquo;）被计为零长度的文本字段。如果未选中，结果将不考虑空白文本。
    <p>
    注意：在 Oracle 上，空字符串和 null 字符串是相同的对象。因此，您需要同时选中或取消选中这两个复选框，才能获得一致的结果。

</body>
