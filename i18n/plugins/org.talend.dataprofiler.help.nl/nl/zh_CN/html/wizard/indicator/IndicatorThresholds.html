<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>指标阈值</title>
<link type="text/css" href="style.css" rel="stylesheet"></link>
</head>
<body>
	<h1>指标阈值：</h1>
	<hr>
	<p>
	
	在这里，您可以定义期望的指标值阈值。 
	<p>
	这里定义的范围将用于度量数据的质量。 
	<p>
	如果指标值超出了定义的范围，则意味着数据质量较差。 
	<p>
	例如，如果您对空白指标定义了范围 [0, 3]，这意味着您希望空白字段的数量少于（包括）3 个。 
	<p>
	可以只定义一个阈值，也可以不定义任何阈值。可以按值或按相对行计数的百分比来设置这些阈值。    
	
	<iframe align="top" frameborder="0" scrolling="no" id="footer" src="footer.html"></iframe>
	
</body>
</html>
