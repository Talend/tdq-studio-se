<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>空白选项</title>
<link type="text/css" href="style.css" rel="stylesheet"></link>
</head>
<body>
	<h1>空白选项：</h1>
	<hr>
	<p>
	
	在汇总文本数据时，可使用以下选项：
	<p>
	- 将 null 汇总入空白：当选中时，null 数据被计为零长度的文本字段。这意味着它们将被处理为空字符串。当未选中时，null 数据将被处理为其他任何文本数据。
	<p>
	- 汇总空白：当选中时，空白文本（例如&ldquo; &rdquo;）将被全部组合到一起并视为一个空字符串。当未选中时，空白文本将被处理为其他任何文本数据。
    <p>
    注意：在 Oracle 上，空字符串和 null 字符串是相同的对象。因此，您需要同时选中或取消选中这两个复选框，才能获得一致的结果。
	
	<iframe align="top" frameborder="0" scrolling="no" id="footer" src="footer.html"></iframe>
	
</body>
</html>
