<title>时间片</title>
<link type="text/css" href="style.css" rel="stylesheet"></link>
</head>
<body>
	<h1>时间片：</h1>
	<hr>
	<p>
	
	在此面板中，可以按不同的持续时段汇总日期。 
	
	<p>
	可以按以下时段汇总日期 
	
	<ul>
		<li>日</li>
		<li>周</li>
		<li>月</li>
		<li>季度</li>
		<li>年</li>
		<li>无</li>
	</ul>
	选择&ldquo;无&rdquo;意味着将不会使用任何汇总。将对日期执行严格比较。 
	
	<iframe align="top" frameborder="0" scrolling="no" id="footer" src="footer.html"></iframe>
</body>
</html>
