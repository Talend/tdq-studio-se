	<h1>Java 选项：</h1>
	<hr>
	<p>
	
	当使用 Java 计算此指标时，可以指定字符映射。第一个字段必须包含要被替换的字符列表。第二个字段必须包含替换字符的列表。 
	<p>
	第一个字段的每个字符将被替换为第二个字段中相同位置的字符。 
	<p>
	例如，对于以下字段值，<br>&ldquo;
abc0123ABC,;.:&rdquo;<br>&ldquo;aaa9999AAApppp&rdquo;<br>
    <p>
    任何&ldquo;a&rdquo;、&ldquo;b&rdquo;或&ldquo;c&rdquo;将被替换为&ldquo;a&rdquo;<br> 任何&ldquo;0&rdquo;、&ldquo;1&rdquo;、&ldquo;2&rdquo;或&ldquo;3&rdquo;将被替换为&ldquo;9&rdquo;<br> 任何&ldquo;,&rdquo;、&ldquo;;&rdquo;、&ldquo;.&rdquo;、&ldquo;:&rdquo;将被替换为&ldquo;p&rdquo;<br>
