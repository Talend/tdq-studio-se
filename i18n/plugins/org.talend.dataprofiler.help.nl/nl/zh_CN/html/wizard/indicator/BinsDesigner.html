	<h1>Bin 设计器：</h1>
	<hr>
	
	在此面板中，您可以定义在必须将连续数据汇总到离散 Bin 时需要使用的 Bin。 
	
	<p>
	除了第一个和最后一个 Bin 外，创建的 Bin 大小全部相同。 
	<p>
	最小值是第一个 Bin 的开头。
	<p>
	最大值是最后一个 Bin 的末尾。
	
	<p>
	示例：min = 0 max = 100 nb = 4 <br> 这些 Bin 为<br> [0, 25] U [25, 50] U [50, 75] U [75, 100] <br> 将 Bin 数量设为 0 时，将不会创建任何 Bin：该指标计算每个列值的频率。
