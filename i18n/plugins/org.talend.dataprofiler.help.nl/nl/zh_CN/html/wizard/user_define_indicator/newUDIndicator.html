	<h2>新指标</h2>
	<p>
	此向导将创建用户定义的指标。
	</p>
	<p>
	请在向导中选择语言并输入 SQL 模板。在这里，可以使用以下关键字：<br> &lt;%=__WHERE_CLAUSE__%&gt;，替换由数据筛选器提供的 where 子句；<br> &lt;%=__TABLE_NAME__%&gt;，替换表名称；<br> &lt;%=__COLUMN_NAMES__%&gt;，替换列；<br> &lt;%=__GROUP_BY_ALIAS__%&gt;，替换&ldquo;group by&rdquo;完整子句。
    </p>
    完成用户定义的指标后，编辑器将会打开，用户定义的指标的默认类别为&ldquo;用户定义的计数&rdquo;。
