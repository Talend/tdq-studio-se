    <h1>结构分析：</h1>
    <p>
        此文件夹中提供的分析将返回数据库内容的概览。它们会针对每个目录和/或 schema 等计算表数量和每个表的行数。它们还会对索引和主键等的数量进行计数。
    <p>
    它将帮助您概览哪个数据库包含的数据最多，哪些表是空表，等等。<span style="font-size:8pt; font-family:Verdana"> <br> <br> 有关详细信息，请参阅：<br> <a href="connectionAnalysis.html" target="_top">连接概览分析</a> <br> <a href="catalogAnalysis.html" target="_top">目录概览分析</a> <br> <a href="schemaAnalysis.html" target="_top">Schema 概览分析</a> </span>
