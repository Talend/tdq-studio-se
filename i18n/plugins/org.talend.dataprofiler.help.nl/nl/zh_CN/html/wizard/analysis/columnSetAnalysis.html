	<h1>表分析：</h1>
	<hr>
	<h2>列集分析</h2>
	<p>
此分析关注列集（完整的记录），而不是像&ldquo;列分析&rdquo;那样关注单独的列。分析结果中显示的统计包括行计数、不同计数、唯一计数和重复计数，它们将全部应用于记录（一组列的值）。使用 Java 引擎，还可以在每个列上应用模式，分析结果将会返回与列表中所有模式匹配的记录数量。<br>请注意，为了计算统计，此分析将会获取与不同行数量相同的行。因此，建议在这种分析中避免选择主键。

</body>
