	<h1>表分析：</h1>
	<p>
	该分析的粒度为行。例如，您需要了解是否有多个相同或相似的行。这将对&ldquo;表分析&rdquo;文件夹下面的所有分析进行分组。行是一组属于所有列的单元格。在这种分析中，行是您所分析的不可分割的元素。Studio 允许用户选择要关注的列。在这里，进行&ldquo;部分&rdquo;表分析的意义是，不可分割元素不是一个完整的行，而是一组单元格（属于若干列但不是所有列）。利用此分析可以对选定的表应用数据质量规则（DQ 规则）。 
	<p>
	请注意，您可以创建 DQ 规则并将其分配给在分析准备的后期阶段创建的分析。<span style="font-size:8pt; font-family:Verdana"> <br> <br> 有关详细信息，请参阅：<br> <a href="businessRuleAnalysis.html" target="_top">业务规则分析</a> <br> <a href="matchAnalysis.html" target="_top">匹配分析</a> <br> <a href="functionalDependencyAnalysis.html" target="_top">函数依赖关系分析</a> <br> <a href="columnSetAnalysis.html" target="_top">列集分析</a> </span>
