	<h2>函数依赖关系分析</h2>
	<p>
利用此分析可以检测列依赖关系中的异常。它决定了 A 列的值在多大程度上决定 B 列的值。此关系记录为 A-&gt;B。 
	<p>
	例如，除某些罕见的情况外，&ldquo;City&rdquo;列的值决定了&ldquo;Country&rdquo;列的值。
