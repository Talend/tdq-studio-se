	<h1>列分析：</h1>
	<p>
	利用此文件夹中的分析可基于列进行数据分析。
	<p>
	所有指标都是针对单个列计算的（我们的编辑器可帮助用户在多个列上计算，但每个列都是单独进行独立分析的）。与 excel 文件类似，我可以说我们关注某个列并分析该列的每个单元格。
	<p>
	可以从一项空列分析开始，在其中可以手动定义所有设置；也可以使用一些预定义的分析，这些分析将使用一组根据焦点选择的指标。
	<p> 
	或者（仅在商业版本中可用），还可以使用语义感知分析向导，根据语义存储库中收集的信息自动配置一项列分析。<span style="font-size:8pt; font-family:Verdana"> <br> <br> 有关详细信息，请参阅：<br> <a href="semanticDiscoveryAnalysis.html" target="_top">语义感知分析（仅在商业版本中可用）</a> <br> <a href="basicColumnAnalysis.html" target="_top">基本列分析</a> <br> <a href="nominalValuesAnalysis.html" target="_top">名义值分析</a> <br> <a href="patternFrequencyAnalysis.html" target="_top">模式频率分析</a> <br> <a href="discreteDataAnalysis.html" target="_top">离散数据分析</a> <br> <a href="summaryStatisticsAnalysis.html" target="_top">汇总统计分析</a> </span>
