<body>
	<h1>Talend Exchange用にエクスポート:</h1>
	<hr>
	<p>
	エクスポートされた各パターンは、送信先フォルダー内にzipファイルとして保存されます。
	</p>
	<p>
    アカウントをまだお持ちでない場合は、<a href="http://www.talendforge.org/exchange"> <u>http://www.talendforge.org/exchange</u></a>でTalend Exchangeサーバーのアカウントを作成します。<br> zipファイルをTalend Exchangeサーバーにアップロードし、共有します。
	</p>
	<p>
	詳細は、<a href="http://www.talendforge.org/exchange/tos/help_user.php"><u>http://www.talendforge.org/exchange/tos/help_user.php</u></a>を参照して下さい。
	</p>
</body>
</html>
