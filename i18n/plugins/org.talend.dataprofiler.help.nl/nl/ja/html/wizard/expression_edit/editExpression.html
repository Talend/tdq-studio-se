	<h1>式のテンプレート:</h1>
	<hr>
	<h2>式のテンプレート</h2>
	<p>
	アイテムをテンプレートシートにドラッグ&amp;ドロップして、テンプレートの1つを挿入することができます。
	</p>
	<p>
	これらのキーワードがここでは使用できます: <br> &lt;%=__WHERE_CLAUSE__%&gt;: データフィルターによって提供されたWhere句を置換します。<br> &lt;%=__TABLE_NAME__%&gt;: テーブル名を置換します。<br> &lt;%=__COLUMN_NAMES__%&gt;: カラムを置換します。<br> &lt;%=__GROUP_BY_ALIAS__%&gt;: &quot;グループ化&quot; whole句を置換します。
    </p>
