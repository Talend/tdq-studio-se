<body>
	<h1>パターン頻度統計</h1>
	<hr>
	
	このグループのインジケーターは最も頻度の高いパターンおよび頻度の低いパターンを計算します。
	<p>
	
	<ul>
    	<li><b>パターン頻度テーブル</b>: 個別のパターンから最も頻度の高いレコードの数を計算します。</li>
		<p>
    	<li><b>パターン低頻度テーブル</b>: 個別のパターンから頻度の低いレコードの数を計算します。</li>
		<p>
    	<li><b>日付パターン頻度テーブル</b>: 日付カラムまたはテキストカラムから日付パターンを取得します。これはJavaエンジンでのみ使用できます。</li>
	</ul>
	
	<p>

</body>
