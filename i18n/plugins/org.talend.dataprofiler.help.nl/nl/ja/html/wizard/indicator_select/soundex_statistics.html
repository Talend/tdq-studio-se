	<h1>Soundex頻度統計</h1>
	<hr>
	
	このグループのインジケーターはDBMSに搭載されたSoundexアルゴリズムを使用します。 
	<p>
	これはレコードを音でインデックス付けします。これにより、同じ発音(英語の発音のみ)のレコードは同一のデータに変換されるため、スペルが多少異なっていてもマッチングさせることができます。
	<p>
	
	<ul>
		<li><b>Soundex頻度</b>: 同じ発音を持つレコードの合計と比べて最も頻度の高い個別のレコードの数を計算します。</li>
		<p>
	    <li><b>Soundex低頻度</b>: 同じ発音を持つレコードの合計と比べて頻度の低い個別のレコードの数を計算します。</li>
    </ul>
