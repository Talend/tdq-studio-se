	<h1>集計統計</h1>
	<hr>
	
	数値データに対して統計分析を行います。これには中央値や平均値などの中心傾向の計算、四分位範囲や範囲などの統計的ばらつきの計算が含まれます。
	<p>
	
	<ul>
		<li><b>平均</b>: レコードの平均を計算します。</li>
		<p>
	    <li><b>中央</b>: 母集団や確率分布などのサンプルのうち、上半分と下半分を分けている値を計算します。</li>
		<p>
	    <li><b>四分位範囲</b>: 第1四分位数と第3四分位数の差を計算します。</li>
		<p>
	    <li><b>範囲</b>:レコードの最大値と最小値の差を計算します。</li>
	</ul>
