    <h1>カラム分析:</h1>
    <hr>
    <h2>頻出パターン分析</h2>
    <p>
    この分析では、カラムベースでデータのプロファイリングを行うことができます。事前定義された&quot;インジケーター&quot;のセットは、選択した各カラムに割り当てられます。この分析の中心は、データ内にパターンを見つけることです。頻度の高いパターンと低いパターンが示されるため、品質の問題をより容易に特定することができます。
