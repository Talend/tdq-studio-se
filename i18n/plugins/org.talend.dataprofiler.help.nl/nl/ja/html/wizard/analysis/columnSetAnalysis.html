	<h1>テーブル分析:</h1>
	<hr>
	<h2>カラムセット分析</h2>
	<p>
カラム分析と同様、この分析は個々のカラムではなくカラムセット(フルレコード)に焦点を当てます。分析結果に表示される統計は、行カウント、重複を除いたカウント、ユニークカウント、重複カウントで、いずれもレコード(カラムセットの値)に適用されます。Javaエンジンを使用すれば、各カラムにパターンを適用することも可能です。分析結果には、リスト上のパターン全てに一致するレコードが返されます。<br> この分析では、統計を計算するために重複を除いた行と同数の行が取得されることに注意して下さい。したがって、この種の分析では、主キーは選択しないようにすることをお勧めします。

</body>
