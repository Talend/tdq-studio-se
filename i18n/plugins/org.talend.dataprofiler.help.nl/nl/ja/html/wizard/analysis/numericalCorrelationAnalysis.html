	<h1>コリレーション分析:</h1>
	<hr>
	<h2>数値コリレーション分析</h2>
	<p>
	この分析では、名義データと数値データのコリレーションがバブルチャートで表示されます。各名目値について、数値データの平均が計算され、垂直軸に表されます(水平軸は名目値)。 
	<p> 
	この分析の1つの狙いは、グラフで極値を確認することにより、データクオリティの問題を容易に発見することです。<br>
