	<h1>構造分析:</h1>
	<hr>
	<h2>カタログ分析</h2>
	<p>
	この分析では、カタログのコンテンツの概要が返されます。各カタログまたはスキーマについて、テーブル数とテーブルごとの行数を計算します。 
	<p>
	Oracle (一部のその他のDBMSとともに)は、カタログは定義せず、スキーマを定義します。Oracleでデータベースを分析する場合は、代わりに[Schema analysis] (スキーマ分析)を選択します。
