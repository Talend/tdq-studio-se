    <h1>構造分析:</h1>
    <p>
        このフォルダーで使用できる分析では、データベースコンテンツの概要が返されます。各カタログまたはスキーマ、その他について、テーブル数とテーブルごとの行数を計算します。インデックス、主キー、その他の数のカウントも行います。
    <p>
    このため、どのデータベースに最も多くのデータが含まれているか、どのテーブルが空か、といったことが一目で確認できます。<span style="font-size:8pt; font-family:Verdana"> <br> <br> 詳細は次を参照: <br> <a href="connectionAnalysis.html" target="_top">コネクション分析</a> <br> <a href="catalogAnalysis.html" target="_top">カタログ分析</a> <br> <a href="schemaAnalysis.html" target="_top">スキーマ分析</a> </span>
