    <h2>離散データ分析</h2>
    <p>
    この分析では、数値データを分析することができます。カラム分析が作成され、そこで、数値データに適したインジケーターが設定されます。 
    <p>
    この分析では、データを必要に応じて離散化するためにさらなる設定が可能なBin頻度インジケーターが使用されます。そのためには、インジケーターオプションを開きます。
