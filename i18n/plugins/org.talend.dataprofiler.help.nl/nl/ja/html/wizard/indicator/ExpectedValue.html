	<h1>予想値:</h1>
	<hr>
	<p>
	
	ここでは、頻度が最も高いと予想される値を定義することができます。
	<p>
	実際のモード(最も頻度の高い値)が予想と異なる場合には、エディターの<b>分析結果</b>タブに警告が表示されます。 
	<p>
	<b>大文字と小文字を区別しない</b>オプションがTrueに設定されている場合、実際の値と予想値との比較で大文字と小文字が区別されません。
