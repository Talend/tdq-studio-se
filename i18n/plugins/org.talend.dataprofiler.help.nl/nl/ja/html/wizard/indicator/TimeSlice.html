<body>
	<h1>タイムスライス:</h1>
	<hr>
	<p>
	
	このパネルでは、異なる期間を使用して日付を集計することができます。 
	
	<p>
	日付の集計に使用できる基準は、次のとおりです。 
	
	<ul>
		<li>日</li>
		<li>週</li>
		<li>月</li>
		<li>四半期</li>
		<li>年</li>
		<li>なし</li>
	</ul>
	<b>なし</b>を選択すると、集計が一切使用されません。日付は厳密に比較されます。
