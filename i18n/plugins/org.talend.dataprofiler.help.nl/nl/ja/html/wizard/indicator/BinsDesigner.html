	<h1>Bins デザイナー:</h1>
	<hr>
	
	このパネルでは、連続データを離散Binに集約する必要があるときに使用するBinを指定できます。 
	
	<p>
	作成されたBinは、最初と最後のBinを除いて全て同じサイズになります。 
	<p>
	最小値は最初のBinの先頭です。
	<p>
	最大値は最後のBinの末尾です。
	
	<p>
	サンプル: min = 0 max = 100 nb = 4 <br> Binは<br> [0, 25[ U [25, 50[ U [50, 75[ U [75, 100[ <br> Binの数が0に設定されている場合、Binは作成されません: インジケーターはカラムの各値の頻度を計算します。

</body>
