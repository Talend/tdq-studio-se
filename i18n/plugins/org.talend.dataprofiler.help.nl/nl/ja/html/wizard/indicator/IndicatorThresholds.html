<title>インジケータースレッショルド</title>
<link type="text/css" href="style.css" rel="stylesheet"></link>
</head>
<body>
	<h1>インジケータースレッショルド:</h1>
	<hr>
	<p>
	
	ここでは、インジケーターの値に関する想定しきい値を定義できます。 
	<p>
	ここで定義する範囲は、データのクオリティを測定するために使用されます。 
	<p>
	インジケーターの値が定義した範囲から外れている場合は、データのクオリティがよくないことになります。 
	<p>
	たとえば、空白インジケーターで範囲を[0, 3]に定義すると、空白フィールドの数を3以下にするという意味になります。 
	<p>
	しきい値は定義しなくても構いませんが、複数定義することはできません。これらのしきい値は、行カウントに対する割合または値で設定できます。    
	
	<iframe align="top" frameborder="0" scrolling="no" id="footer" src="footer.html"></iframe>
	
</body>
</html>
